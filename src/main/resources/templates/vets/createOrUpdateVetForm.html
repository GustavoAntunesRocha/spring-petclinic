<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

  <h2>Owner</h2>
  <form action="/vets" th:object="${vet}" class="form-horizontal" id="add-vet-form" method="POST">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}" />
      <div class="container">
        <div class="row">
          <div class="col-12">
            <label for="specialties" class="col-sm-2 control-label">Specialty</label>
            <select name="specialties" class="" th:field="*{specialties}" id="specialties" multiple>
              <option value=""> -- </option>
        	  <option th:each="specialty : ${specialties}" th:value="${specialty.getId()}" th:text="${specialty.getName()}"></option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          class="btn btn-default" type="submit">Add
          Vet</button>
      </div>
    </div>
  </form>
  <div class="col-sm-offset-2 col-sm-10">
  	<a th:href="@{/vets}" class="btn btn-default">Cancel</a>
  </div>
</body>
</html>
