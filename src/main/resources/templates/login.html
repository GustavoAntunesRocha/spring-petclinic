<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{resources/css/login.css}"
	type="text/css" />
</head>
<body class="text-center">
	<div class="container">
	<!-- show notification on error -->
	<div th:if="${param.error}">Invalid username or password.</div>

	<!-- show notification of logout -->
	<div th:if="${param.logout}">You have been logged out.</div>

	<!-- login form -->
		<div>
		<form class="form-signin" th:action="@{/login}" method="post">
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      		<label for="inputUsername" class="sr-only">Username</label>
      		<input name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
      		<label for="inputPassword" class="sr-only">Password</label>
      		<input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<button class="btn btn-primary btn-block" type="submit" value="Sign In" />Sign In</button>
		</form>
		</div>
	</div>
	<script th:src="@{webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{webjars/jquery-ui/jquery-ui.min.js}"></script>
	<script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
